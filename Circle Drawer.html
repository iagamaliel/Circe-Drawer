<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
        body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        .circleCanvas {
        border: 3px solid #110101;
        }
        </style>
    </head>
    <body>
        <h1>Circle Draw</h1>
        <button class="BtnUndo">Undo</button>
        <button class="BtnRedo">Redo</button>
        <canvas class="circleCanvas" width="400" height="200"></canvas><br />
        <script>
            let canvasEle = document.querySelector(".circleCanvas");
            let BtnEle = document.querySelector(".BtnUndo");
            BtnEle.addEventListener("click", () => {
                var circle = canvasEle.getContext("2d");
                circle.beginPath();
                circle.arc(180, 100, 90, 0, 2 * Math.PI);
                circle.stroke();
            });
        </script>
    </body>
</html>
